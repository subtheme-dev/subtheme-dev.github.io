<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A community project for building universal editor themes">
    <meta name="author" content="Subtheme">

    <title>Subtheme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <style>
      body {
        font-family: "Fira Sans", sans-serif;
        width: 100%;
        background-color: #fafafa;
        color: #333;
        font-size: 1.2em;

        text-align: left;
        line-height: 1.5;
      }

      .header {
        margin-top: 1em;
        font-size: 2.5em;
        font-weight: 700;
      }

      @media (max-width: 576px) {
        .header {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <div class="header">Subtheme</div>
        A community project for building app themes.
      </center>

      <br/><br/><br/>

      <div class="card">
        <div class="card-header text-center">
          <a href="https://github.com/subtheme-dev/monokai-pro">Monokai Pro</a>
        </div>
        <div class="card-body">
          <div id="monokai-pro" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/subtheme-dev/monokai-pro/master/theme/jetbrains/screenshots/monokai-pro.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/monokai-pro/master/theme/jetbrains/screenshots/monokai-pro-machine.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/monokai-pro/master/theme/jetbrains/screenshots/monokai-pro-octagon.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/monokai-pro/master/theme/jetbrains/screenshots/monokai-pro-ristretto.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/monokai-pro/master/theme/jetbrains/screenshots/monokai-pro-spectrum.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#monokai-pro" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#monokai-pro" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <br/><br/><br/>

      <div class="card">
        <div class="card-header text-center">
          <a href="https://github.com/subtheme-dev/atom-one">Atom One</a>
        </div>
        <div class="card-body">
          <div id="atom-one" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/subtheme-dev/atom-one/master/theme/jetbrains/screenshots/atom-one-dark.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/atom-one/master/theme/jetbrains/screenshots/atom-one-light.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#atom-one" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#atom-one" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <br/><br/><br/>

      <div class="card">
        <div class="card-header text-center">
          <a href="https://github.com/subtheme-dev/solarized">Solarized</a>
        </div>
        <div class="card-body">
          <div id="solarized" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/subtheme-dev/solarized/master/theme/jetbrains/screenshots/solarized-dark.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/subtheme-dev/solarized/master/theme/jetbrains/screenshots/solarized-light.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#solarized" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#solarized" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <br/><br/><br/>

      <center>
        Designed by <a href="https://github.com/espositocode">Jonathan</a>
      </center>

      <br/><br/><br/>
    </div>
  </body>
</html>
